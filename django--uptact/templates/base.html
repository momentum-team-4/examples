{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uptact</title>
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">
  <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
</head>
<body class="sans-serif pv3 ph2">
  <nav>
    <a href="{% url 'list_contacts' %}">All Contacts</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout_user' %}">logout</a>
    {% else %}
    <a href="{% url 'login_user' %}">login</a>
    <a href="{% url 'create_user' %}">create account</a>
    {% endif %}
  </nav>
  <div class="mw9 center">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
